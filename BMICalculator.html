<body>

            </ul>

    <div class="container mt-5">
        <h1 class="text-center">Calculate your Body Mass Index (BMI)!</h1>
        <fieldset>
            <div class="form-group">
                <label for="weight">Weight (in kg):</label>
                <input type="text" class="form-control" id="weight">
            </div>
            <div class="form-group">
                <label for="height">Height (in meters):</label>
                <input type="text" class="form-control" id="height">
            </div>
            <br>
            <button onclick="calculate();" class="btn btn-primary btn-block">Get BMI!</button>
        </fieldset>
        <div class="result text-center">
            <p>Your BMI is <span id="score"></span>.</p>
            <p>Your body type is <span id="type"></span>.</p>
        </div>
    </div>
    <script>
        function calculate() {
            var weight = parseFloat(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value);
            var bmi = weight / (height * height);
            document.getElementById("score").innerHTML = bmi.toFixed(2);
            var bodyType;
            if (bmi < 18.5) {
                bodyType = "Underweight";
            } else if (bmi >= 18.5 && bmi < 25) {
                bodyType = "Normal";
            } else if (bmi >= 25 && bmi < 30) {
                bodyType = "Overweight";
            } else {
                bodyType = "Obese";
            }
            document.getElementById("type").innerHTML = bodyType;
        }
    </script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
